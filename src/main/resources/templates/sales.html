<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<script type="tesxt/javascript" src="webjars/jquery/2.2.3/jquerymin.js"></script>
<script type="tesxt/javascript"
	src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/}">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<h1 align="center">Sales Records</h1>
		<br>

		<div class="card bg-light">
			<div class="card-block"></div>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>item</th>
						<th>Sales Quantity</th>
						<th>Sales Date</th>
						<th>Available SOH</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sale : ${sales.content}">
						<td th:text="${sale.item}"></td>
						<td th:text="${sale.salesQuantity}"></td>
						<td th:text="${sale.salesDate}"></td>
						<td th:text="${sale.availableSoh}"></td>
					</tr>
				</tbody>
			</table>
			<hr>
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:each="i : ${#numbers.sequence(0,sales.totalPages-1)}"><a
					th:href="@{/sales(page=${i})}" th:text="${i}" class="nav-link"
					th:classappend="${currentpage}==${i}?'active':' '"></a>
			</ul>
			<hr>
			<a th:href="@{/download}"><button type="button"
					class="btn btn-primary">Download Data</button></a>
		</div>
	</div>






</body>
</html>
