

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/signUp.css">
        <link type="text/css" rel="stylesheet" href="/css/index-navigation.css">
        <title>
            Sign Up
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
        <br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
                    <h2>Create Account</h2>
                </div>
                <br><br><br><br>
            </div>
            <div class="row" id="alignment">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
                    <form id="contact-form" class="form" th:action="@{/saveusers}" method="POST" role="form">
                        <div class="form-group ">
                            <label class="form-label" for="name">First Name</label>
                            <input type="text" class="form-control" id="name" name="firstName" placeholder="First name" tabindex="1" required>
                        </div>     
                        <div class="form-group">
                            <label class="form-label" for="name">Last Name</label>
                            <input type="text" class="form-control" id="name" name="lastName" placeholder="Last name" tabindex="1" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="name">User ID</label>
                            <input type="text" class="form-control" id="name" name="userName" placeholder="User ID" tabindex="1" required>
                        </div>   
                        <div class="form-group">
                            <label class="form-label" for="name">Password</label>
                            <input type="password" class="form-control" id="name" name="password" placeholder="Password" tabindex="1" required>
                        </div>   

                        <div class="text-center">
                            <button type="submit" class="btn btn-start-order">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
