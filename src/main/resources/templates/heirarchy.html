<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>RMS - Hierarchy</title>
<script type="text/javascript" src="/webjars/jquery/2.2.3/jquerymin.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/}">Home <span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<div class="sidebar-container">
		<div class="sidebar-logo">Hierarchy Details</div>
		<ul class="sidebar-navigation">
			<li class="header">Navigation</li>
			<li><a th:href="@{/hierarchy}"> <i class="fa fa-home" aria-hidden="true"></i>
					Hierarchy Master
			</a></li>
			<li class="header">Create Hierarchy</li>
			<li><a th:href="@{/division}"> <i class="fa fa-users" aria-hidden="true"></i>
					Division
			</a></li>
			<li><a th:href="@{/group}"> <i class="fa fa-cog" aria-hidden="true"></i>
					Groups
			</a></li>
			<li><a th:href="@{/department}"> <i class="fa fa-info-circle"
					aria-hidden="true"></i> Departments
			</a></li>
		</ul>
	</div>
	<br>
	<br>
	<br>
	<h1 align="center">Hierarchy Master</h1>
	<br><br>
	<div class="content-container">
		<div class="container">
			<div class="card">
				<div class="card-block">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th>Division number</th>
								<th>Division Name</th>
								<th>Group number</th>
								<th>Group Name</th>
								<th>Department number</th>
								<th>Department Name</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="division :${master}">
								<td th:text="${division.DivisionNo}"></td>
								<td th:text="${division.DivisionName}"></td>
								<td th:text="${division.GroupNo}"></td>
								<td th:text="${division.GroupName}"></td>
								<td th:text="${division.DepartmentNo}"></td>
								<td th:text="${division.DepartmentName}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
